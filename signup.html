<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OBA Ads - Signup</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* background glow animation */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #ff0066, #00f7ff, #ffcc00, #ff0066);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      z-index: -1;
      filter: blur(80px);
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(20, 20, 20, 0.9);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
      width: 100%;
      max-width: 350px;
      text-align: center;
      animation: fadeInUp 1s ease;
    }
    @keyframes fadeInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      margin-bottom: 15px;
      font-size: 24px;
      background: linear-gradient(90deg, #ffcc00, #ff0066);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #111;
      color: white;
      font-size: 15px;
      outline: none;
      box-shadow: inset 0 0 5px rgba(255,255,255,0.1);
      transition: 0.3s;
    }
    input:focus {
      box-shadow: 0 0 8px #00f7ff;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00f7ff, #ff00cc);
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.4s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00f7ff;
    }

    .msg {
      margin-top: 12px;
      font-size: 14px;
    }
    .error {
      color: #ff4444;
    }
    .success {
      color: #00ff99;
    }

    .link {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }
    .link a {
      color: #00f7ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password (min 6 chars)" required>
    <input type="text" id="referral" placeholder="Referral (optional)">
    <button onclick="signup()">Sign Up</button>
    <div id="msg" class="msg"></div>
    <div class="link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAqcoCo_V68ILJReJ2WNDUhlMvoH_FbQn4",
      authDomain: "oba-ads.firebaseapp.com",
      projectId: "oba-ads",
      storageBucket: "oba-ads.firebasestorage.app",
      messagingSenderId: "801050707463",
      appId: "1:801050707463:web:6eb31025639431e197cca2"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function signup() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const referral = document.getElementById("referral").value.trim();
      const msg = document.getElementById("msg");

      if (!username || !email || !password) {
        msg.innerHTML = "<p class='error'>All fields are required.</p>";
        return;
      }
      if (password.length < 6) {
        msg.innerHTML = "<p class='error'>Password must be at least 6 characters.</p>";
        return;
      }

      try {
        // Check if username exists
        const userCheck = await db.collection("users").where("username", "==", username.toLowerCase()).get();
        if (!userCheck.empty) {
          msg.innerHTML = "<p class='error'>Username already taken, choose another one.</p>";
          return;
        }

        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        let bonus = 0;
        let referredBy = referral || "OBA";
        if (referredBy) bonus = 1;

        await db.collection("users").doc(user.uid).set({
          username: username.toLowerCase(),
          email,
          balance: bonus,
          totalEarnings: bonus,
          referredBy,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        msg.innerHTML = "<p class='success'>Account created successfully. Redirecting...</p>";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      } catch (error) {
        let errorMsg = "Something went wrong. Try again.";
        if (error.code === "auth/email-already-in-use") {
          errorMsg = "This email is already registered.";
        } else if (error.code === "auth/invalid-email") {
          errorMsg = "Invalid email format.";
        } else if (error.code === "auth/weak-password") {
          errorMsg = "Password too weak.";
        }
        msg.innerHTML = `<p class='error'>${errorMsg}</p>`;
      }
    }
  </script>
</body>
</html>
