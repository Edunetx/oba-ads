<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OBA-ADS Signup</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
    }
    input {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #0a84ff;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
    }
    .login-link {
      margin-top: 15px;
      font-size: 14px;
    }
    .error, .success {
      margin-top: 10px;
      font-size: 14px;
    }
    .error { color: red; }
    .success { color: lightgreen; }
  </style>
</head>
<body>
  <div class="card">
    <h2>OBA-ADS Signup</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password (min 6 chars)" required />
    <input type="text" id="referral" placeholder="Referral Code (Optional)" />
    <button onclick="signup()">Create Account</button>
    <div id="msg"></div>
    <div class="login-link">
      Already have an account? <a href="login.html" style="color:#0a84ff">Login</a>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // ✅ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAqcoCo_V68ILJReJ2WNDUhlMvoH_FbQn4",
      authDomain: "oba-ads.firebaseapp.com",
      projectId: "oba-ads",
      storageBucket: "oba-ads.firebasestorage.app",
      messagingSenderId: "801050707463",
      appId: "1:801050707463:web:6eb31025639431e197cca2"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function signup() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const referral = document.getElementById("referral").value.trim();
      const msg = document.getElementById("msg");

      if (!username || !email || !password) {
        msg.innerHTML = "<p class='error'>All fields are required.</p>";
        return;
      }
      if (password.length < 6) {
        msg.innerHTML = "<p class='error'>Password must be at least 6 characters.</p>";
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // ✅ Signup bonus logic
        let bonus = 0;
        let referredBy = referral || "OBA"; // fallback to "OBA"
        if (referredBy) bonus = 1; // $1 signup bonus

        await db.collection("users").doc(user.uid).set({
          username,
          email,
          balance: bonus,
          totalEarnings: bonus,
          referredBy,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        msg.innerHTML = "<p class='success'>Account created successfully! Redirecting...</p>";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      } catch (error) {
        msg.innerHTML = `<p class='error'>${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
