<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OBA-ADS Signup</title>
  <style>
    /* Background */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      font-family: "Segoe UI", sans-serif;
      color: #fff;
    }

    /* Glass Card */
    .card {
      width: 380px;
      padding: 35px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .card h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 600;
      color: #0a84ff;
    }

    /* Inputs */
    input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #0a84ff;
      background: #1a1a1a;
    }

    /* Button */
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #0a84ff;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #006edc;
      box-shadow: 0 0 12px #0a84ff88;
    }

    /* Links */
    .login-link {
      margin-top: 18px;
      font-size: 14px;
    }
    .login-link a {
      color: #0a84ff;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }

    /* Messages */
    .error, .success {
      margin-top: 12px;
      font-size: 14px;
    }
    .error { color: #ff5555; }
    .success { color: #4cd964; }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Create Your Account</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="password" id="password" placeholder="Password (min 6 chars)" required />
    <input type="text" id="referral" placeholder="Referral Code (Optional)" />
    <button onclick="signup()">Sign Up</button>
    <div id="msg"></div>
    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAqcoCo_V68ILJReJ2WNDUhlMvoH_FbQn4",
      authDomain: "oba-ads.firebaseapp.com",
      projectId: "oba-ads",
      storageBucket: "oba-ads.firebasestorage.app",
      messagingSenderId: "801050707463",
      appId: "1:801050707463:web:6eb31025639431e197cca2"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function signup() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const referral = document.getElementById("referral").value.trim();
      const msg = document.getElementById("msg");

      if (!username || !email || !password) {
        msg.innerHTML = "<p class='error'>All fields are required.</p>";
        return;
      }
      if (password.length < 6) {
        msg.innerHTML = "<p class='error'>Password must be at least 6 characters.</p>";
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        let bonus = 0;
        let referredBy = referral || "OBA";
        if (referredBy) bonus = 1;

        await db.collection("users").doc(user.uid).set({
          username,
          email,
          balance: bonus,
          totalEarnings: bonus,
          referredBy,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        msg.innerHTML = "<p class='success'>âœ… Account created! Redirecting...</p>";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      } catch (error) {
        msg.innerHTML = `<p class='error'>${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
