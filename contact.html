<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact OBRIX</title>
  <meta name="description" content="Get in touch with OBRIX. Send us your feedback, inquiries, or suggestions through our secure contact form.">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: linear-gradient(to right, #f7f8fa, #eef2f3);
      color: #333;
    }
    header {
      background: #111;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.6rem;
      color: #00b894;
    }
    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-size: 1rem;
    }
    nav a:hover {
      color: #00b894;
    }
    .hero {
      text-align: center;
      padding: 70px 20px;
      background: url('https://images.unsplash.com/photo-1497493292307-31c376b6e479?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      color: white;
    }
    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    .form-section {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .form-section h3 {
      margin-bottom: 20px;
      color: #00b894;
      text-align: center;
    }
    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    form button {
      background: #00b894;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    form button:hover {
      background: #019172;
    }
    footer {
      background: #111;
      color: #ccc;
      padding: 20px;
      text-align: center;
    }
    footer a {
      color: #00b894;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>OBRIX</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Contact Us</h2>
    <p>Weâ€™d love to hear from you. Fill out the form below.</p>
  </section>

  <section class="form-section">
    <h3>Send us a message</h3>
    <form action="https://formsubmit.co/ifihanolami@gmail.com" method="POST">
      <!-- Redirect after success -->
      <input type="hidden" name="_next" value="https://oba-ads.netlify.app/thank-you.html">
      <!-- Prevent spam -->
      <input type="hidden" name="_captcha" value="false">

      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 OBRIX. All rights reserved.</p>

      <a href="privacy.html">Privacy Policy</a> |

    </p>
  </footer>
</body>
