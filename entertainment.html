<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entertainment - OBA-ADS</title>
  <link rel="stylesheet" href="styles.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6719973154337085"
     crossorigin="anonymous"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    header, footer { background: #222; color: #fff; text-align: center; padding: 1rem; }
    .content { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
    .cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .card { background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .card img { width: 100%; height: 150px; object-fit: cover; }
    .card h3 { margin: 10px; font-size: 1.1rem; }
    .ad { background: #eee; text-align: center; padding: 20px; margin: 20px 0; border-radius: 10px; }
  </style>
</head>
<body>

  <header>
    <h1>OBA-ADS Entertainment</h1>
  </header>

  <div class="content">

    <!-- Header Ad -->
    <div class="ad">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-6719973154337085"
           data-ad-slot="9485146693"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <!-- Entertainment Cards -->
    <div class="cards">
      <div class="card">

        <h3>Movie Title 1</h3>

      <div class="card">
        <img src="https://images.pexels.com/photos/3775127/pexels-photo-3775127.jpeg" alt="Entertainment 3">
        <h3>Celebrity News 1</h3>
      </div>
    </div>

    <!-- In-Content Ad -->
    <div class="ad">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-6719973154337085"
           data-ad-slot="9485146693"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <!-- More Entertainment Cards -->
    <div class="cards">
      <div class="card">
        <img src="https://images.pexels.com/photos/3775128/pexels-photo-3775128.jpeg" alt="Entertainment 4">
        <h3>Movie Title 3</h3>

      <div class="card">
        <img src="https://images.pexels.com/photos/3775129/pexels-photo-3775129.jpeg" alt="Entertainment 5">

      </div>
      <div class="card">
        <img src="https://images.pexels.com/photos/3775130/pexels-photo-3775130.jpeg" alt="Entertainment 6">
        <h3>TV Show Highlight</h3>
      </div>
    </div>

    <!-- Footer Ad -->
    <div class="ad">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-6719973154337085"
           data-ad-slot="9485146693"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});

  </div>

</body>
</html>
